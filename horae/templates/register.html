<body class="hold-transition login-page" style="height: 60%;">
<div class="login-box">
  <div class="login-logo">
    <a href="/pipeline/index/">DataBaas</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <form action="javascript:void(0);" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="username" id="username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="email" id="email">
        <span class="glyphicon  form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="dingding" id="dingding">
        <span class="glyphicon  form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" id="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password" id="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8" style="margin-top:10px">
          <a href="/login" class="text-center">登录</a>
        </div><!-- /.col -->
        <div class="col-xs-4">
          <button type="button" class="btn btn-primary btn-block btn-flat" onclick="register()">注册</button>
        </div>
        
        <!-- /.col -->
      </div>
    </form>
  </div>
